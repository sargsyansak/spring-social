<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facebook Feed</title>
</head>
<body>
<h3>Welcome, <span th:text="${userProfile.getName()}"></span>!</h3>

<h4>Facebook Feed:</h4>

<div th:each="post:${posts}">
    <b th:text="${post.getName()}">from</b> posted:
    <p th:text="${post.getMessage()}">message text</p>
    <img th:if="${post.getPicture()}" th:src="${post.picture}">
    <hr/>
</div>

</body>
</html>
